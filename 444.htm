<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#chasi{
    width: 130px;
    height: 90px;
    border: solid 3px blue;
    border-radius: 5px;
    background-color: yellow;
    font: isocpeur;
    font-size: 140%;
    line-height: inherit;
    position: absolute;
    top: 20px;
    left: 20px;
}
</style>

<script type="text/javascript">
function vremia(){
    let time = new Date()
    document.getElementById("chasi").innerHTML = time.toLocaleTimeString()
}

</script>

</head>


<body onload="setInterval(vremia,1000)">
<div id="chasi"></div>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
	<title>Листинг 7.10</title>
   <!--Стиль для блочного элемента-->
 <style type="text/css">
 #myblock {
    font: bold 25pt isocpeur;
    color: blue;
    width: 160px;
    height: 40px;
    background: yellow;
    border: solid 3px red;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    right: 10px;
    text-align: center;
 }
 
  </style>
  <!--Завершение описания стиля-->
  <!--Начало сценария-->
  <script type="text/javascript">
  //Функция для отправления
  //содержимого блочного элемента:
  function setMyTime(){
    //Объект даты:
    let time = new Date()
    //Содержимое блочного элемента - текущее время:
    document.getElementById("myblock").innerHTML = time.toLocaleTimeString()
  }
  </script>
  <!--Завершение сценария-->
  </head>
  
  <body onload="setInterval(setMyTime,1000)">
  <h3>Листинг 7.10</h3>
  <hr />
  <p>Данный документ содержит сценарий, в котором используется метод <code>setInterval()</code>.</p>
  <!--Блочный элемент -->
  <div id="myblock">888888</div>
  <hr />
  </body>
  </html>
